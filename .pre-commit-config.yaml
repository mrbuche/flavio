repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
-   repo: https://github.com/backplane/pre-commit-rust-hooks
    rev: v1.1.0
    hooks:
    -   id: clippy
        args: ['--features', 'fem', '--release']
