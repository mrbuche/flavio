name: test
on:
  pull_request:
    branches: [ main ]
env:
  CARGO_TERM_COLOR: always
jobs:
  cargo:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: cargo clippy math 32
        run: cargo clippy --release --features math,32 -- -D warnings
      - name: cargo clippy math 64
        run: cargo clippy --release --features math,64 -- -D warnings
      - name: cargo test math 32
        run: cargo test --release --features math,32
      - name: cargo test math 64
        run: cargo test --release --features math,64
